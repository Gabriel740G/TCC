<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/agendamento.css">
    <title>Auto Moto Escola Barueri</title>
</head>
<body>
    <div class="header" id="header">
        <button class="btn_icon_header" onclick="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </button>
        <div class="logo_header">
            <img src="imagens/logo.png" class="img_logo_header" alt="Logo Auto Escola">
        </div>
        <div class="navigation_header" id="navigation_header">
            <button class="btn_icon_header" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </button>
            <a href="cadastroalunos.html">Cadastro</a>
            <a href="registroalunos.html">Registrados</a>
            <a href="registrocarros.html">Veículos</a>
            <a href="cartas.html">Cartas</a>
            <a href="registropagamentos.html">Pagamentos</a>
            <a href="calendarioaulas.html">Calendário</a>
            <a href="agendamento.html" id="active">Agenda</a>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                  </svg>
            </a>
        </div>
    </div>
    <main>
        <div id="quadrado">
            <form action="" method="post">
                <div id="bloco1">
                    <label for="rm-aluno">RM DO ALUNO:</label><br>
                    <input type="text" name="rm-aluno" id="rm-aluno" required><br>
                    <label for="nome-aluno">NOME DO ALUNO:</label><br>
                    <input type="text" name="nome-aluno" id="nome-aluno" required><br>
                    <label for="cpf-aluno">CPF DO ALUNO:</label><br>
                    <input type="text" name="cpf-aluno" id="cpf-aluno" required><br>
                    <label for="itel">TELEFONE:</label><br>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx" class="esp"><br>
                    <label for="A">TIPO DE CARTA:</label><br>
                    <input type="radio" name="cartas" id="A" checked>
                    <label for="A" id="cart1">A</label><br>
                    <input type="radio" name="cartas" id="B">
                    <label for="B" id="cart2">B</label><br>
                    <input type="radio" name="cartas" id="AB">
                    <label for="AB" id="cart3">A+B</label>
                    <div id="valores">
                        <div id="r1">
                            <h5 id="txt1">CARTA <br>A</h5>
                            <p id="p2">Valor Atual:</p>
                            <p id="p3">1.500 R$</p>
                        </div>
                        <div id="r2">
                            <h5 id="txt2">CARTA <br>B</h5>
                            <p id="p4">Valor Atual:</p>
                            <p id="p5">1.700 R$</p>
                        </div>
                        <div id="r3">
                            <h5 id="txt3">CARTA <br>A+B</h5>
                            <p id="p6">Valor Atual:</p>
                            <p id="p7">2.500 R$</p>
                        </div>
                    </div>
                </div>
                <div id="bloco2">
                    <label for="horario-aulas">HORÁRIO DAS AULAS:</label><br>
                    <input type="time" name="horario-aulas" id="horario-aulas" required><br>
                    <label for="dia-aulas">DIA DAS AULAS:</label><br>
                    <input type="date" name="dia-aulas" id="dia-aulas" required><br>
                    <label for="heitor">INSTRUTOR DISPONÍVEL:</label><br>
                    <input type="radio" id="heitor" name="fav_language" value="Instrutor Heitor 5256" checked>
                    <label for="heitor" class="color">Instrutor Heitor 5256</label><br>
                    <input type="radio" id="henrique" name="fav_language" value="Instrutor Henrique 5256">
                    <label for="henrique" class="color">Instrutor Henrique 5256</label><br>
                    <input type="radio" id="pedro" name="fav_language" value="Instrutor Pedro 5256">
                    <label for="pedro" class="color">Instrutor Pedro 5256</label><br>
                    <input type="radio" id="gabriel" name="fav_language" value="Instrutor Gabriel 5256">
                    <label for="gabriel" class="color">Instrutor Gabriel 5256</label><br>
                    <div id="bloco3">
                        <label for="auto">VEÍCULO DISPONÍVEL:</label><br>
                        <input type="radio" id="auto" name="fav_language" value="Gol, Vermelho" checked>
                        <label for="auto" id="car1">Gol, Vermelho</label><br>
                        <input type="radio" id="auto2" name="fav_language" value="Gol, branco">
                        <label for="auto2" id="car2">Gol, branco</label><br>
                    </div>
                </div>
                <input type="submit" value="AGENDAR" id="botao">
            </form>
        </div>
    </main>
</body>
<script>
    var header = document.getElementById('header');
    var navigationHeader = document.getElementById('navigation_header');
    var showSidebar = false;


    function toggleSidebar() {
        showSidebar = !showSidebar;
        if(showSidebar) {
            navigation_header.style.marginLeft = '-10vw';
            navigation_header.style.animationName = 'showSidebar'
            content.style.filter = 'blur(2)';
        } else {
            navigation_header.style.marginLeft = '-100vw'
            navigation_header.style.animationName = ''
            content.style.filter = '';
        }
    }

    function closeSidebar() {
        if(showSidebar) {
            toogleSidebar();
        }
    }

    window.addEventListener('resize', function(event) {
        if(window.innerWidth > 768 && showSidebar){
            toogleSidebar();
        }
    });
</script>
</html>

            <form action="cadastro.php" method="post">
                <div id="bloco1">
                    <label for="inome">NOME:</label><br>
                    <input type="text" name="nome" id="inome" class="esp" required minlength="8" maxlength="40"><br>
                    <label for="icpf">CPF:</label><br>
                    <input type="text" name="CPF" id="icpf" class="esp" required placeholder="000.000.000-00"><br>
                    <label for="inasc">DATA DE NASCIMENTO:</label><br>
                    <input type="date" name="data_nasc" id="inasc" class="esp" required><br>
                    <label for="irg">RG:</label><br>
                    <input type="text" name="RG" id="irg" class="esp" required placeholder="000.000.000-0"><br>
                    <label for="itel">TELEFONE:</label><br>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx" class="esp"><br>
                    <label for="iemail">EMAIL:</label><br>
                    <input type="email" name="email" id="iemail" class="esp" required><br>
                </div>
                <div id="bloco2">
                    <label for="iend">ENDEREÇO:</label><br>
                    <input type="text" name="end" id="iend" class="esp" required><br>
                    <label for="icarg">CARGO:</label><br>
                    <div id="bloco3">
                        <input type="radio" id="aten" name="cargo" value="Atendente" checked>
                        <label for="aten" class="ca">Atendente</label><br>
                        <input type="radio" id="ins" name="cargo" value="Instrutor">
                        <label for="ins" class="ca">Instrutor</label><br>
                        <input type="radio" id="adm" name="cargo" value="ADM">
                        <label for="adm" class="ca">ADM</label><br>
                    </div>
                    <div id="bloco4">
                        <label for="iuser" id="iuser">CRIE UM NOME DE USUÁRIO:</label><br>
                        <input type="text" name="user" class="esp" required><br>
                        <label for="ipass">CRIE UMA SENHA:</label><br>
                        <input type="text" name="pass" id="ipass" class="esp" required><br>
                        <label for="irm">CRIE UM RM AO FUNCIONÁRIO:</label><br>
                        <input type="number" name="RM" id="irm" class="esp" required><br>
                    </div>
                </div>
                <input type="submit" value="CADASTRAR">
            </form>
        </div>
    </main>

<script>
    var header = document.getElementById('header');
    var navigationHeader = document.getElementById('navigation_header');
    var showSidebar = false;


    function toggleSidebar() {
        showSidebar = !showSidebar;
        if(showSidebar) {
            navigation_header.style.marginLeft = '-10vw';
            navigation_header.style.animationName = 'showSidebar'
            content.style.filter = 'blur(2)';
        } else {
            navigation_header.style.marginLeft = '-100vw'
            navigation_header.style.animationName = ''
            content.style.filter = '';
        }
    }

    function closeSidebar() {
        if(showSidebar) {
            toogleSidebar();
        }
    }

    window.addEventListener('resize', function(event) {
        if(window.innerWidth > 768 && showSidebar){
            toogleSidebar();
        }
    });
</script>

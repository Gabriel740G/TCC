<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/cadastrocarro.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <title>Auto Moto Escola Barueri</title>
</head>
<body>
    <div class="header" id="header">
        <button class="btn_icon_header" onclick="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </button>
        <div class="logo_header">
            <img src="imagens/logo.png" class="img_logo_header" alt="Logo Auto Escola">
        </div>
        <div class="navigation_header" id="navigation_header">
            <button class="btn_icon_header" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </button>
            <a href="cadastroalunos.html" id="active">Cadastro</a>
            <a href="registroalunos.html">Registrados</a>
            <a href="registrocarros.html">Veículos</a>
            <a href="cartas.html">Cartas</a>
            <a href="registropagamentos.html">Pagamentos</a>
            <a href="calendarioaulas.html">Calendário</a>
            <a href="agendamento.html">Agenda</a>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                  </svg>
            </a>
        </div>
    </div>
    <main>
        <a href="cadastroalunos.html" id="cadastro">
            <img src="imagens/homem-de-negocios.png" alt="alunos" class="alunos">
        </a>
        <div class="quadrado">
            <a href="cadastrocarro.html" id="opcao1">Cadastrar Carro</a>
            <a href="cadastromoto.html" id="opcao2">Cadastrar Moto</a>
            <form action="" method="post">
                <div id="bloco1">
                    <label for="inome">MODELO:</label><br>
                    <input type="text" name="nome" id="inome" class="esp" required minlength="8" maxlength="40"><br>
                    <label for="imarca">MARCA:</label><br>
                    <input type="text" name="marca" id="imarca" class="esp" required>
                    <br>
                    <label for="iano">ANO:</label><br>
                    <input type="number" name="ano" id="iano" required class="esp"><br>
                    <label for="icategoria">CATEGORIA:</label><br>
                    <input type="text" name="categoria" id="icategoria" class="esp" required><br>
                    <label for="iportas">NÚMERO DE PORTAS:</label><br>
                    <input type="number" name="portas" id="iportas" class="esp" required><br>
                </div>
                <div id="bloco2">
                    <label for="iplaca">PLACA:</label><br>
                    <input type="text" name="placa" id="iplaca" class="esp" required><br>
                    <label for="icor">COR:</label><br>
                    <input type="text" name="cor" id="icor" class="esp" required><br>
                    <label for="itipo">TIPO DO COMBUSTÍVEL:</label><br>
                    <input type="text" name="tipo" id="itipo" class="esp" required><br>
                    <label for="itransmissao">TRANSMISSÃO:</label><br>
                    <select name="transmissao" id="transmissao">
                        <option value="manual">Manual</option>
                        <option value="automatico">Automatico</option>
                    </select><br>
                    <label for="icap">CAPACIDADE:</label><br>
                    <input type="number" name="cap" id="icap" class="esp" required>
                </div>
                <input type="submit" value="CADASTRAR" id="cadastrar">
            </form>
        </div>
        <div class="popup-wrapper">
            <div class="popup">
                <div class="popup-close">x</div>
                <div class="popup-content">
                    <h1>Cadastro efetuado com sucesso!</h1>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="JS/cadastroalunos.js"></script>
</html>
